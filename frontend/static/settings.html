<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <form id="settings" name="settings">
      <label>Beds Minimum: </label>
      <input name="BedsMin" type="number" min="0" />

      <label>Beds Maximum: </label>
      <input name="BedsMax" type="number" min="0" />

      <label>Baths Minimum: </label>
      <input name="BathsMin" type="number" min="0" />

      <label>Baths Maximum: </label>
      <input name="BathsMax" type="number" min="0" />

      <label>Rent Minimum: </label>
      <input name="RentMin" type="number" min="0" step="100" />

      <label>Rent Maximum: </label>
      <input name="RentMax" type="number" min="0" step="100" />

      <label>Earliest Availability: </label>
      <input name="DateMin" type="date" />

      <label>Lateset Availability: </label>
      <input name="DateMax" type="date" />

      <label>
        <p>Excluded Area Words:</p>
        <p><small>comma-separated</small></p>
        <p>
          <small>example: <code>brighton,mission hill,watertown</code></small>
        </p>
      </label>
      <input name="ExcludedAreas" type="text" />

      <input type="submit" value="Save" />
    </form>
  </body>

  <script src="/static/settings.js"></script>
</html>
